<!DOCTYPE html>
<html lang="es" class="bg-background-light dark:bg-background-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sin conexión - Click-Salud</title>

  <!-- TailwindCSS por CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#11d4d4',
            backgroundLight: '#f6f8f8',
            backgroundDark: '#102222',
          },
        },
      },
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="flex items-center justify-center min-h-screen text-center font-manrope text-gray-700 dark:text-gray-200 transition-colors">

  <main class="max-w-lg p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
    <img src="./assets/img/clicksaludLogo.png" alt="Click-Salud" class="mx-auto h-16 mb-4">

    <h1 class="text-2xl font-bold text-primary mb-2">Sin conexión</h1>
    <p class="mb-4 text-gray-600 dark:text-gray-300">
      Parece que no tienes conexión a Internet en este momento.<br>
      Puedes seguir navegando por las páginas que ya hayas visitado.
    </p>

    <div class="flex justify-center gap-4 mt-6">
      <button onclick="location.reload()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/80">
        Reintentar
      </button>
      <button onclick="location.href='index.html'" class="border border-primary text-primary px-4 py-2 rounded-lg hover:bg-primary/10">
        Ir al inicio
      </button>
    </div>

    <p class="text-xs text-gray-400 dark:text-gray-500 mt-8">
      Click-Salud © 2025 - Ministerio de Salud Pública y Bienestar Social
    </p>
  </main>
</body>
</html>

<section class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Directorio Médico</h2>
  <p class="text-gray-600 dark:text-gray-400 mb-8">
    Explora la red de profesionales de salud disponibles en los distintos centros del país.
  </p>

  <form id="form-directorio" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
    <div>
      <label for="filtro-especialidad" class="block text-sm font-medium">Especialidad</label>
      <select id="filtro-especialidad" class="w-full rounded-lg border border-gray-300 px-3 py-2"></select>
    </div>
    <div>
      <label for="filtro-ciudad" class="block text-sm font-medium">Ciudad</label>
      <select id="filtro-ciudad" class="w-full rounded-lg border border-gray-300 px-3 py-2"></select>
    </div>
    <div>
      <label for="filtro-profesional" class="block text-sm font-medium">Profesional</label>
      <select id="filtro-profesional" class="w-full rounded-lg border border-gray-300 px-3 py-2"></select>
    </div>
    <div>
      <label for="filtro-centro" class="block text-sm font-medium">Centro de Salud</label>
      <select id="filtro-centro" class="w-full rounded-lg border border-gray-300 px-3 py-2"></select>
    </div>
    <div class="md:col-span-2 lg:col-span-4 flex justify-end">
      <button type="submit" class="bg-primary text-white font-bold px-6 py-2 rounded-lg hover:bg-primary/90">
        Buscar
      </button>
    </div>
  </form>

  <div id="resultados-directorio" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>

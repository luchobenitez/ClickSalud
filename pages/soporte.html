        <section class="mb-12">

                <select id="select-categoria" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">

                <select id="select-pregunta" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">Todas las preguntas</option>

                </select>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const selectCategoria = document.getElementById('select-categoria');
    const selectPregunta = document.getElementById('select-pregunta');
    const respuestaContainer = document.getElementById('respuesta-container');

    try {
        // ‚úÖ Ruta relativa corregida
        const response = await fetch('../assets/data/faqs.json');
        const faqsData = await response.json();

        // üîπ 1. Llenar las categor√≠as √∫nicas
        const categorias = [...new Set(faqsData.map(faq => faq.categoria))];
        categorias.forEach(categoria => {
            const option = document.createElement('option');
            option.value = categoria;
            option.textContent = categoria;
            selectCategoria.appendChild(option);
        });

        // üîπ 2. Funci√≥n para llenar las preguntas
        const llenarPreguntas = (categoriaSeleccionada) => {
            selectPregunta.innerHTML = '<option value="">Seleccionar pregunta</option>';
            let preguntasFiltradas = [];

            // Si no hay categor√≠a seleccionada, mostrar todas las preguntas
            if (!categoriaSeleccionada) {
                faqsData.forEach(faq => {
                    preguntasFiltradas = preguntasFiltradas.concat(faq.preguntas);
                });
            } else {
                const categoria = faqsData.find(f => f.categoria === categoriaSeleccionada);
                preguntasFiltradas = categoria ? categoria.preguntas : [];
            }

            preguntasFiltradas.forEach(p => {
                const option = document.createElement('option');
                option.value = p.pregunta;
                option.textContent = p.pregunta;
                selectPregunta.appendChild(option);
            });
        };

        // üîπ 3. Listener para categor√≠a
        selectCategoria.addEventListener('change', () => {
            const categoriaSeleccionada = selectCategoria.value;
            llenarPreguntas(categoriaSeleccionada);
            respuestaContainer.innerHTML = '';
        });

        // üîπ 4. Listener para pregunta
        selectPregunta.addEventListener('change', () => {
            const preguntaSeleccionada = selectPregunta.value;
            const categoriaSeleccionada = selectCategoria.value;

            let faqSeleccionado = null;

            // Buscar en la categor√≠a seleccionada o en todo el archivo si no hay filtro
            if (!categoriaSeleccionada) {
                faqsData.forEach(cat => {
                    const p = cat.preguntas.find(p => p.pregunta === preguntaSeleccionada);
                    if (p) faqSeleccionado = p;
                });
            } else {
                const categoria = faqsData.find(f => f.categoria === categoriaSeleccionada);
                faqSeleccionado = categoria?.preguntas.find(p => p.pregunta === preguntaSeleccionada);
            }

            if (faqSeleccionado) {
                respuestaContainer.innerHTML = `
                    <p class="text-gray-700 dark:text-gray-200">${faqSeleccionado.respuesta}</p>
                `;
            } else {
                respuestaContainer.innerHTML = '<p class="text-red-500">No se encontr√≥ respuesta.</p>';
            }
        });

        // üîπ 5. Inicializar con todas las preguntas
        llenarPreguntas('');

    } catch (error) {
        console.error('Error al cargar las preguntas frecuentes:', error);
        respuestaContainer.innerHTML = `
            <p class="text-red-500">No se pudieron cargar las preguntas frecuentes.</p>
        `;
    }
});
</script>

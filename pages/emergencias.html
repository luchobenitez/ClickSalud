    <section class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-4 text-gray-900 dark:text-gray-100">Emergencias</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-8">
            Contactos de emergencia y ubicación del hospital más cercano.
        </p>

        <!-- Bloque de números de emergencia -->
        <div class="bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 text-red-700 dark:text-red-200 p-6 rounded-lg shadow-sm mb-8">
            <h3 class="text-xl font-bold mb-4">Números de emergencia</h3>
            <ul class="space-y-3">
                <li class="flex justify-between items-center">
                    <span class="font-semibold">Policía Nacional</span>
                    <button onclick="window.location.href='tel:911'" class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-700">911</button>
                </li>
                <li class="flex justify-between items-center">
                    <span class="font-semibold">Emergencias Médicas</span>
                    <button onclick="window.location.href='tel:141'" class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-700">141</button>
                </li>
                <li class="flex justify-between items-center">
                    <span class="font-semibold">Bomberos</span>
                    <button onclick="window.location.href='tel:132'" class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-700">132</button>
                </li>
                <li class="flex justify-between items-center">
                    <span class="font-semibold">Defensa Civil</span>
                    <button onclick="window.location.href='tel:137'" class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-700">137</button>
                </li>
            </ul>
        </div>

        <!-- Hospital más cercano -->
        <div class="bg-primary/10 dark:bg-primary/20 rounded-lg p-6 mb-8 shadow-sm">
            <h3 class="text-lg font-bold mb-2">Hospital más cercano</h3>
            <p class="text-sm mb-1">Hospital Central del IPS</p>
            <p class="text-sm mb-4 text-gray-600 dark:text-gray-300">Av. España, Asunción (a 2.3 km)</p>
            <button onclick="window.open('https://maps.google.com/?q=Hospital Central IPS, Asunción')" class="bg-primary text-white px-4 py-2 rounded-lg font-semibold hover:bg-primary/90">
                Cómo llegar
            </button>
        </div>

        <!-- Mapa -->
        <div class="h-64 bg-gray-200 dark:bg-gray-800 rounded-lg flex items-center justify-center text-gray-500 dark:text-gray-400 mb-8">
            Mapa en desarrollo
        </div>

        <!-- Botón flotante -->
        <button onclick="window.location.href='tel:911'" aria-label="Llamar a emergencias" class="fixed bottom-6 right-6 bg-primary text-white w-16 h-16 rounded-full shadow-lg hover:bg-primary/90 flex items-center justify-center">
            <span class="material-symbols-outlined text-3xl">phone_in_talk</span>
        </button>
    </section>

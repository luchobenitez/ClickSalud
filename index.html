<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-Salud - Tu Salud en un Click</title>
    <meta name="description" content="Prototipo MVP de una PWA para la gestión de salud en Paraguay.">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#317EFB"/>

    <!-- Iconos y Fuentes -->
    <link rel="icon" href="assets/img/clicksaludLogo.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/img/clicksaludLogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración de Tailwind adaptada a Click-Salud -->
    <script>
    tailwind.config = {
        corePlugins: {
            preflight: true
        },    
        darkMode: 'class',
        theme: {
        extend: {
            colors: {
            primary: '#11d4d4',
            secondary: '#317EFB',
            'background-light': '#f6f8f8',
            'background-dark': '#102222',
            'text-light': '#0f172a',
            'text-dark': '#f8fafc'
            },
            fontFamily: {
            manrope: ['Manrope', 'sans-serif'],
            },
            boxShadow: {
            soft: '0 2px 8px rgba(0,0,0,0.08)',
            medium: '0 4px 16px rgba(0,0,0,0.1)',
            },
            borderRadius: {
            xl: '1rem',
            '2xl': '1.5rem',
            },
        },
        },
    }
    </script>

    <!-- Leaflet global -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-manrope">

    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="flex flex-col min-h-screen">

        <!-- Header (se inyectará aquí) -->
        <header id="main-header"></header>

        <!-- Menú de navegación (se inyectará aquí) -->
        <nav id="main-nav"></nav>

        <!-- Contenido principal (se inyectará aquí) -->
        <main id="app-content" class="flex-grow container mx-auto p-4">
            <!-- El contenido de cada página se cargará aquí -->
        </main>

        <!-- Footer (se inyectará aquí) -->
        <footer id="main-footer"></footer>

    </div>

    <!-- Scripts de la aplicación -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
